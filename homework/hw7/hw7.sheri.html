<!DOCTYPE html>

    <title>My Interactive Photo Gallery</title>
    <link rel="stylesheet" href="hw7.sheri.css" />
  </head>
  <body>

      <h1>Interactive Photo Gallery</h1>

        data-caption="japan"

        class="grid-item"
        style="

        "

      <div
        class="grid-item"

          background-image: url('https://images.unsplash.com/photo-1693742857885-3867bb972e16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1906&q=80');

    </main>
  </body>
</html>
