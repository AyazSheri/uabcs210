<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sheri - Display Models</title>
    <link rel="stylesheet" href="sheri.hw6.css" />
  </head>
  <body>
    <!-- flex Container -->
    <div class="flex-container">
      <!-- grid Container -->
      <div class="grid-container">
        <!-- grid Items -->
        <div class="grid-item item1">
          <div class="inner-flex">1</div>
        </div>
        <div class="grid-item item2">
          <div class="inner-flex">2</div>
        </div>
        <div class="grid-item item3">
          <div class="inner-flex">3</div>
        </div>
        <div class="grid-item item4">
          <div class="inner-flex">4</div>
        </div>
        <div class="grid-item item5">
          <div class="inner-flex">5</div>
        </div>
        <div class="grid-item item6">
          <div class="inner-flex">6</div>
        </div>
        <div class="grid-item item7">
          <div class="inner-flex">7</div>
        </div>
        <div class="grid-item item8">
          <div class="inner-flex">8</div>
        </div>
        <div class="grid-item item9 span-full">
          <div class="inner-flex">9</div>
        </div>
      </div>
    </div>
  </body>
</html>
